<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="style" />
    <script src="script.js" defer></script>
    <title>Battle Ship</title>
  </head>
  <body>
    <div class="d-flex">
      <div>
        <div id="myContainer" class="container"></div>

        <div class="pb-150">
          <div id="shipAssign4">
            <div class="options">
              <div class="option" id="v4">vertical 4</div>
              <div class="or">OR</div>
              <div class="option" id="h4">horizontal 4</div>
            </div>
          </div>

          <div id="shipAssign3">
            <div class="options">
              <div class="option" id="v3">vertical 3</div>
              <div class="or">OR</div>
              <div class="option" id="h3">horizontal 3</div>
            </div>
          </div>

          <div id="shipAssign2">
            <div class="options">
              <div class="option" id="v2">vertical 2</div>
              <div class="or">OR</div>
              <div class="option" id="h2">horizontal 2</div>
            </div>
          </div>

          <div id="shipAssign1">
            <div class="options">
              <div class="option" id="ship1">1 size ship</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div id="pcContainer" class="container"></div>
      </div>
    </div>
    <div id="startButton">
      <div class="startGame">LETS BATTLE</div>
    </div>
    <div id="endGame">
      <div id="playAgain">PLAY AGAIN</div>
      <div id="winner">YOU WON</div>
    </div>
    
    
  </body>
</html>
